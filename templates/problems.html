<!DOCTYPE html>
<html>
<head>
    <title>Problems</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin: auto; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Problems list</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Difficulty</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for problem in problems %}
            <tr>
                <td>{{ problem.id }}</td>
                <td>{{ problem.title }}</td>
                <td>{{ problem.difficulty }}</td>
                <td><a href="/problems/{{ problem.slug }}">Open</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
